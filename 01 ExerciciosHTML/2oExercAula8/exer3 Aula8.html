<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas, imagens e links</title>
</head>
<body>
    <table border ="1">
        <thead> <!-- Cabeçalho -->
            <th>Frutas</th> 
            <th>Verduras</th>
            <th>Grãos</th>   
            <th>   ...   </th>   
        </thead>
        <tbody> <!-- Corpo -->
            <tr>  <!-- table row -->
                <td>Maçã</td> <!-- ??-->
                <td>Alface</td>
                <td>Arroz</td>
            <tr>  <!-- table row -->
                <td>Laranja</td> <!-- ??-->
                <td>Beterraba</td>
                <td>Trigo</td>
                <td>3 linhas</td>
            </tr>
            </tr>
        </tbody>
        <tfoot> <!--Rodapé -->
            <tr>
                <th colspan ="3">3 colunas</th> <!-- centraliza o dado no centro das 3 colunas-->
            </tr>

        </tfoot>


    </table>
    
</body>
</html>
