<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formulários</title>
</head>
<body>

    <form enctype="multipart/form-data">
        
        <fieldset>
            <h2>Login</h2>
            
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <br><br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" minlength="8" maxlength="10" required>
            <br><br>
            <a href="esqueci_senha.html">Esqueci minha Senha</a>
            <br><br>
            Você é o usuário desta conta?
            <br><br>
            <input type="checkbox" name="sim" id="sim">
            <label for="sim">Sim</label>

        </fieldset>
        
       
    </form>
</body>
</html>
