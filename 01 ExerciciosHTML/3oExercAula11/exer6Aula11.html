<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formulários</title>
</head>
<body>

    <form enctype="multipart/form-data">
        
        <fieldset>
           <legend>Cadastro de Cliente</legend>          
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite o sobrenome">
            <br><br>
            
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data"  name="data_nascimento">
            <br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço">
            <br><br>
            <label for="e_mail">E.mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e.mail">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Ao menos 6 dígitos" minlength="6" maxlength="10" required>
            <br><br>
            <label for="repita_senha">Repita a Senha:</label>
            <input type="password" id="repita_senha" name="repita_senha" placeholder="Repita a senha acima">
        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
        
       
    </form>
</body>
</html>
