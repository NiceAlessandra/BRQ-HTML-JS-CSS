<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formulários</title>
</head>
<body>

    <form enctype="multipart/form-data">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o primeiro nome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
        </fieldset>
        
        <fieldset>
            
            <label for="endereco">Endereço:</label><br><br>
            <input type="">
        </fieldset>
        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <br>
                <label for="escolarida">Escolaridade:</label>
                <select name="escolaridade" id="escolaridade">
                    <option value="fundamental">Fundamental</option>
                    <option value="ensino_medio">Ensino Médio</option>
                    <option value="ensino_superior">Ensino Superior</option>
                    <option value="pos_graduacao">Pós Graduação</option>
                </select>
                <br><br>
            Trabalha atualmente?
            <br><br>
            <input type="radio" name="sim" id="sim">
            <label for="sim">Sim</label>
            <input type="radio" name="nao" id="nao">
            <label for="nao">Não</label>
            <br><br>
            Cursos:
            <br><br>
            <input type="checkbox" name="cursos" id="informatica_basica">
            <label for="informatica_basica">Informática Básica</label>

            <input type="checkbox" name="cursos" id="secretariado">
            <label for="secretariado">Secretariado</label>

            <input type="checkbox" name="cursos" id="Lógica de Programação">
            <label for="logica_de_programacao">Lógica de Programação</label>

            <input type="checkbox" name="cursos" id="html_css">
            <label for="html_css">HTML e CSS</label>

            <input type="checkbox" name="cursos" id="JavaScript">
            <label for="javaScript">JavaScript</label>

        </fieldset> 
           
        <fieldset>
            <legend>Pesquisa</legend>
            <br>
            Já viajou para o exterior?
            <br><br>
            <input type="radio" name="sim" id="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="nao" id="nao">
            <label for="nao">Não</label>
            <br><br>
            Quais continentes te despertam mais interesse?
            <br><br>
            <input type="checkbox" name="continentes" id="america_do_sul">
            <label for="america_do_sul">América do Sul</label>

            <input type="checkbox" name="continentes" id="america_do_norte">
            <label for="america_do_norte">América do Norte</label>

            <input type="checkbox" name="continentes" id="america_central">
            <label for="america_central">América Central</label>

            <input type="checkbox" name="continentes" id="africa">
            <label for="africa">África</label>

            <input type="checkbox" name="continentes" id="asia">
            <label for="asia">Ásia</label>

            <input type="checkbox" name="continentes" id="europa">
            <label for="europa">Europa</label>
            <br><br>
            
            Cite ao menos cinco países que pretende conhecer:
            <br><br>
            <input type="text">
            <br><br>
            Mensagem:
            <br><br>             
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br><br>
        </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
