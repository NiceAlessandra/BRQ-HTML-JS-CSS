<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tag de imagem-->
    <!-- 1a opcao aponta para o endereço da net-->
    <img src="https://tse4.mm.bing.net/th?id=OIP.emu1Bv8whScgtg6jwnKwBAAAAA&pid=Api&P=0&w=149&h=164" alt= "Logo do html 5">
    <!-- 2a opcao aponta para a pasta na máquina-->
    <img src="src/html5.jpg" alt= "Logo do html 5"> <!-- identificar para acessibilidade-->
    
    <!-- tag de áudio-->
    <!-- buscando na net-->
    <audio src="https://w3schools.com/tags/horse.ogg" controls> Não suportado</audio>
    <!-- buscando na máquina, de forma local-->
    <audio src="src/horse.ogv"Controls> Nao suportado </audio>

    <!-- tag de áudio-->
    <!-- buscando na net - usei outro video - o da aula nao rodou -->
    <!-- loop sempre reproduz o video do inicio quando ele acaba-->
    <video src="https://www.appsloveworld.com/wp-content/uploads/2018/10/640.mp4" controls loop> Não suportado </video>
    <!-- buscando na máquina, de forma local-->
    <video src="src/640.mp4" controls>Não suportado </video>

</body>
</html>
